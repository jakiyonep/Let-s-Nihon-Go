{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
<div class="container">
  <div class="row">
    <main class="col-md-8">
      <h1>category</h1>
      <ul>
        {% for category in object_list %}
        <li><a href="{% url 'blog:category_post' category.slug %}">{{ category.name }} ({{ category.num_posts }})</a></li>
        {% empty %}
        <li>カテゴリはありません。</li>
        {% endfor %}
      </ul>
    </main>
    <aside class="col-md-4">
      {% include "blog/snippets/sidebar.html" %}
    </aside>
  </div>
</div>

{% endblock %}
