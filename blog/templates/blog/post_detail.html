{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
<div class="container">
  <div class="row">
    <main class="col-md-8 post-info">
      <h1>{{ object.title }}</h1>
      <p>{{ object.published_at|date }}</p>
      <p>{{ object.category.name }}</p>
      {% for tag in object.tags.all %}
        <p>{{ tag.name }}</p>
      {% endfor %}
      <hr>
      <div class="post-content">
        {{ object.content|safe }}
      </div>
      <hr>
    </main>
    <aside class="col-md-4">
      {% include "blog/snippets/sidebar.html" %}
    </aside>
  </div>
</div>

{% endblock %}
